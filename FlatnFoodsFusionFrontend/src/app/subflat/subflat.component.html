<div class="container-fluid">
  <!-- Loop through the flatEntries array -->
  <ng-container *ngFor="let flatData of flats; index as i">
    <!-- Add a border and background color to the container -->
    <div class="border rounded p-3 bg-light my-3">
      <!-- Description -->
      <div class="col-md-12 mb-3 text-center">
        <span class="desc">{{ flatData.description }}</span>
      </div>

      <div class="row g-0">
        <!-- Left side: Image -->
        <div class="col-md-2 d-flex justify-content-center align-items-center">
          <img src="../../assets/Images/{{flatData.image}}" alt="Flat Image" class="flats">
        </div>

        <!-- Right side: Details -->
        <div class="col ps-2">
          <div class="row g-0 mt-3">
            <div class="col-md-6">
              <table class="table table-bordered table-hover table-striped">
                <thead class="text-center fs-5 text-secondary">
                  <tr>
                    <th colspan="2">Flat Details</th>
                  </tr>
                </thead>
                <tbody class="black-border">
                  <tr>
                    <td>Address</td>
                    <td>{{ flatData.address }}</td>
                  </tr>
                  <tr>
                    <td>Type</td>
                    <td>{{ flatData.type }} </td>
                  </tr>
                  <tr>
                    <td>Price</td>
                    <td>{{ flatData.price | currency : "INR" }}</td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div class="col-md-6">
              <table class="table table-bordered table-hover table-striped">
                <thead class="text-center fs-5 text-secondary">
                  <tr>
                    <th colspan="2">More Details</th>
                  </tr>
                </thead>
                <tbody class="black-border">
                  <tr>
                    <td>Contact</td>
                    <td>{{ flatData.contact }} </td>
                  </tr>
                  <tr>
                    <td>Food Options Nearby</td>
                    <td>{{ flatData.food }}</td>
                  </tr>
                  <tr>
                    <td>Posted</td>
                    <td>{{ flatData.image }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
