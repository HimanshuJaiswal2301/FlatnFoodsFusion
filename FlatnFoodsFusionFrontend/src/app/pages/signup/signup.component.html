<section class="bg-blue-200 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0">
    <button (click)="goToHome()" class="cursor-pointer flex items-center mb-6 text-3xl font-semibold text-white">
      <!--  -->
      <!-- <span class="font-bold text-primary-600">FlatnFoodsFusion</span> -->
    </button>
    <div class="backdrop-blur-2xl w-full rounded-lg shadow-2xl md:mt-0 sm:max-w-md xl:p-0 bg-white dark:bg-gray-800">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-800 dark:text-white md:text-2xl">Create an account</h1>
        <form [formGroup]="registerForm" class="space-y-4 md:space-y-6" (ngSubmit)="onSubmit()">
          <div>
            <label for="name" class="block mb-1 text-sm font-medium text-gray-800 dark:text-white">Full Name</label>
            <input type="text" formControlName="name" id="name" class="input-style" placeholder="John" />
            <div class="text-red-500 text-sm mt-1" *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
              Name is required.
            </div>
          </div>
          <div>
            <label for="userName" class="block mb-1 text-sm font-medium text-gray-800 dark:text-white">Username</label>
            <input type="text" formControlName="userName" id="userName" class="input-style" placeholder="MrJohn" />
            <div class="text-red-500 text-sm mt-1" *ngIf="registerForm.get('userName')?.invalid && registerForm.get('userName')?.touched">
              Please enter a username.
            </div>
          </div>
          <div>
            <label for="email" class="block mb-1 text-sm font-medium ext-gray-800 dark:text-white">Your email</label>
            <input type="email" formControlName="email" id="email" class="input-style" placeholder="name@company.com" />
            <div class="text-red-500 text-sm mt-1" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
              Please enter a valid email.
            </div>
          </div>
          <div>
            <label for="password" class="block mb-1 text-sm font-medium ext-gray-800 dark:text-white">Password</label>
            <input autocomplete="on" type="password" formControlName="password" id="password" placeholder="••••••••" class="input-style" />
            <div class="text-red-500 text-sm mt-1" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
              Password should be at least 6 characters long.
            </div>
          </div>
 
 
          <div class="flex items-start">
            <div class="flex items-center h-5">
              <input type="checkbox" formControlName="terms" id="terms" class="w-4 h-4 border border-gray-700 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" />
            </div>
            <div class="ml-3 text-sm">
              <label for="terms" class="font-light text-gray-900">I accept the <a routerLink="/terms" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Terms and Conditions</a></label>
            </div>
          </div>
          <button type="submit" class="button-style">Create an account</button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Already have an account? <button routerLink="/login" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Login here</button>
          </p>
        </form>
      </div>
    </div>
  </div>
 </section>
