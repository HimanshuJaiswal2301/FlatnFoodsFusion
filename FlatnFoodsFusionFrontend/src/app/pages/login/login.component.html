<div class="bg-blue-200 dark:bg-gray-900" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <button (click)="goToHome()" class="flex items-center mb-6 text-3xl font-semibold text-gray-800">
      <i class="fas fa-coffee mr-4 mt-2"></i>
      <span class="font-bold text-primary-600">Welcome to FlatnFoodsFusion</span>
    </button>
    <div class="backdrop-blur-lg hover:backdrop-blur-xl w-full rounded-lg shadow-2xl md:mt-0 sm:max-w-md xl:p-0 bg-white dark:bg-gray-800">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-800 dark:text-white md:text-2xl">Sign in to your account</h1>
        <form [formGroup]="loginForm" class="space-y-4 md:space-y-6" (ngSubmit)="onSubmit()">
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-800 dark:text-white">Your email</label>
            <input type="email" formControlName="email" id="email" class="input-style" placeholder="name@company.com" />
            <div class="text-red-500 text-sm mt-1" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">Please enter a valid email.</div>
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-800 dark:text-white">Password</label>
            <input autocomplete="on" type="password" formControlName="password" id="password" placeholder="••••••••" class="input-style" />
            <div class="text-red-500 text-sm mt-1" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">Please enter a valid password.</div>
          </div>
          <button type="submit" class="button-style">Sign In</button>
        </form>
        <p class="text-sm font-light text-gray-800 dark:text-white">Don’t have an account yet? <button routerLink="/register" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign up</button></p>
 
 
        <!-- Continue as Guest Button -->
        <button (click)="continueAsGuest()" class="mt-2 font-medium text-primary-600 hover:underline dark:text-primary-500">Continue as Guest</button>
      </div>
    </div>
  </div>
 </div>
